sonar.projectKey=MegaBonk
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/*.spec.mjs
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.java
sonar.coverage.exclusions=tests/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Coverage reports (unit lcov first as primary, merged as supplemental)
sonar.javascript.lcov.reportPaths=coverage/unit/lcov.info,coverage/merged/lcov.info
