name: Test Suite

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:unit

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unit
          name: unit-tests
        env:
          CODECOV_TOKEN: \${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium webkit

      - name: Build application
        run: bun run build

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  test-cleanup-check:
    name: Test Cleanup Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check test cleanup patterns
        run: node scripts/check-test-cleanup.js

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

  build:
    name: Production Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for production
        run: bun run build

      - name: Check bundle size
        run: |
          MAIN_SIZE=$(stat -c%s dist/assets/main-*.js 2>/dev/null)
          MAIN_SIZE_KB=$((MAIN_SIZE / 1024))
          CSS_SIZE=$(stat -c%s dist/assets/main-*.css 2>/dev/null || echo 0)
          CSS_SIZE_KB=$((CSS_SIZE / 1024))
          TOTAL_SIZE_KB=$((MAIN_SIZE_KB + CSS_SIZE_KB))

          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| Asset | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Main JS | ${MAIN_SIZE_KB}KB |" >> $GITHUB_STEP_SUMMARY
          echo "| Main CSS | ${CSS_SIZE_KB}KB |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **${TOTAL_SIZE_KB}KB** |" >> $GITHUB_STEP_SUMMARY

          # Save bundle size for trending
          echo "${MAIN_SIZE_KB}" > bundle-size.txt

          # Chart.js adds ~200KB, so 400KB limit accounts for app + charts
          if [ $MAIN_SIZE_KB -gt 400 ]; then
            echo "âŒ Main bundle too large: ${MAIN_SIZE_KB}KB (max: 400KB)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… Bundle size within limits" >> $GITHUB_STEP_SUMMARY

      - name: Upload bundle size artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size
          path: bundle-size.txt
          retention-days: 90

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "## Security Audit Report" >> $GITHUB_STEP_SUMMARY

          # Run audit and capture output
          AUDIT_OUTPUT=$(npm audit --json 2>/dev/null || true)

          # Parse vulnerabilities
          CRITICAL=$(echo "$AUDIT_OUTPUT" | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(echo "$AUDIT_OUTPUT" | jq '.metadata.vulnerabilities.high // 0')
          MODERATE=$(echo "$AUDIT_OUTPUT" | jq '.metadata.vulnerabilities.moderate // 0')
          LOW=$(echo "$AUDIT_OUTPUT" | jq '.metadata.vulnerabilities.low // 0')

          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¡ Moderate | $MODERATE |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY

          # Fail on critical vulnerabilities only
          if [ "$CRITICAL" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Critical vulnerabilities found!** Please run \`npm audit fix\` or review manually." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Warn on high vulnerabilities
          if [ "$HIGH" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **High severity vulnerabilities found.** Consider running \`npm audit fix\`." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… No critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
